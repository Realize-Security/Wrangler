scan-collection:
  - scan-item:
      description: "TCP all ports default scripts and versions"
      tool: "nmap"
      args: ["-sTCV", "-p-"]

  - scan-item:
      description: "TCP all ports SSL ciphers"
      tool: "nmap"
      args: [ "-sT", "-p-", "--script", "ssl-enum-ciphers" ]

  - scan-item:
      description: "TCP common admin interfaces"
      tool: "nmap"
      args: [ "-sT", "-p", "20,21,22,3389,445,111,2049,512,513,514"]

  - scan-item:
      description: "UDP common admin interfaces"
      tool: "nmap"
      args: [ "-sU", "-p", "69" ]

  - scan-item:
      description: "UDP SNMP all scripts"
      tool: "nmap"
      args: [ "-sU", "-p", "161", "--script", "'snmp-*'" ]

  - scan-item:
      description: "TCP all ports for SSH algos"
      tool: "nmap"
      args: [ "-sT", "-p-", "--script", "ssh2-enum-algos" ]

  - scan-item:
      description: "TCP FTP scripts on all ports"
      tool: "nmap"
      args: [ "-sT", "-p-", "--script", "'ftp-*" ]

  - scan-item:
      description: "TCP RDP scripts on all ports"
      tool: "nmap"
      args: [ "-sT", "-p-", "--script", "'rdp-*" ]

  - scan-item:
      description: "TCP SMB scripts on all ports"
      tool: "nmap"
      args: [ "-sT", "-p-", "--script", "'smb-*" ]
